<div class="container" >
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" [formGroup]="loginForm">

            <div class="form-group">
              <label for="inputEmail">Email address *</label>
              <input type="email" [ngClass]="{'required': loginForm.get('username').hasError('required') && (loginForm.get('username').dirty || loginForm.get('username').touched) }" class="form-control rounded" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" formControlName="username">
            </div>

            <div class="form-group">
                <label for="inputPassword">Password *</label>
                <input type="password" class="form-control rounded" [ngClass]="{'required': loginForm.get('password').hasError('required') && (loginForm.get('password').dirty || loginForm.get('password').touched) }" id="inputPassword" aria-describedby="passwordHelp" placeholder="Enter password" formControlName="password">
            </div>

            <p class="alert alert-danger" role="alert" *ngIf="error">
              <strong>There was an error!</strong><br>Please check your username/password and try again.
            </p>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button" [disabled]="!loginForm.valid || processing" (click)="onSubmitButtonClicked()">{{ processing ? 'Validating...' : 'Sign in' }}</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
